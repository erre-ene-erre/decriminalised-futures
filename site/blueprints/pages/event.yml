Title: Event
num: '{{ page.datestart.toDate("Ymd") }}'

columns:
  - width: 1/1
    sections:
      notes:
        type: fields
        fields:
          note:
            type: info
            label: Please note
            text: |
              When uploading files or naming tags please be aware that most special characters will caouse errors on the pages.
              Such as: "/", ".", "@", ",", "#", "&", "(", ")"
              Please stick to alphanumeric values if possible.
  - width: 1/2
    sections:
      information:
        type: fields
        fields:
          metadescription:
            label: Meta Description
            type: textarea
            buttons: false
            help: The description that appears in Google search, if you give none it will just take the one from the site.
          datestart:
            type: date
            width: 1/2
            display: DD.MM.YYYY
            default: today
            required: true
          dateend:
            type: date
            width: 1/2
            display: DD.MM.YYYY
            min: '{{ page.datestart.toDate("Y-m-d") }}'
            help: Only in case it lasts longer than one day.
          type:
            type: tags
            width: 1/2
            options: query
            query: kirby.collection("type-tags")
          series:
            type: tags
            width: 1/2
            options: query
            query: kirby.collection("series-tags")
          subject:
            label: Subject(s)
            type: tags
            sort: true
            width: 1/2
            options: query
            query: kirby.collection("subject-tags")
          highlight:
            label: Modal Highlight
            type: writer
            toolbar:
              inline: false
            marks:
              - bold
              - italic
              - underline
              - link
              - email
              - sub
              - sup
              - clear
            nodes:
              - paragraph
              - bulletList
              - orderedList
            help: Try to keep it at about 300 characters max
          textcontent:
            label: Content
            type: writer
            toolbar:
              inline: false
            headings:
              - 2
            marks:
              - bold
              - italic
              - underline
              - link
              - email
              - sub
              - sup
              - clear
              - code
            nodes:
              - heading
              - paragraph
              - bulletList
              - orderedList
              - horizontalRule
              - quote
  - width: 1/2
    sections:
      cover:
        label: Project Cover
        type: files
        template: cover-icon
        layout: cards
        max: 1
      audio:
        label: Audio Media
        type: files
        template: sound-file
        image: false
        help: you can change the title of the audio if you click the file.
      documents:
        type: files
        template: text-file
        image: false
        help: you can just drag and drop it wherever in the text you want it (it only accepts .pdf and .docx files)
      media:
        label: Visual Media
        type: files
        template: media-file
        layout: cards
        limit: 30
