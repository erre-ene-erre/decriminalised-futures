title: Media File

accept:
  mime: image/*, video/mp4
  maxsize: 90000000

fields:
  caption:
    type: textarea
    uploads: false
    width: 1/2
  alt:
    label: alt text
    type: text
    help: description for screen readers (accessibility)
    width: 1/2
  info:
    type: writer
    uploads: false
    toolbar:
      inline: false
    marks:
      - bold
      - italic
      - underline
      - link
      - email
      - sub
      - sup
      - clear
    nodes:
      - paragraph
      - bulletList
      - orderedList